
<body class="advice-container">
<include file="Public:title_header" href="new_my_service" title="吐槽建议"/>
<div class="text-area">
    <div class="title">
        吐槽建议
    </div>
    <div class="text">
        <textarea id="advice" placeholder="你的宝贵意见对我们很重要..."></textarea>
    </div>
    <div class="commit-container">
        <div class="btn commit-btn">提交</div>
    </div>
</div>
</body>

<script>
    $('.commit-btn').on('click', function(){
        var advice = $('#advice').val();
        $(this).html('提交中');
        //提交建议
        $.ajax({
            url         : 'add_advice',
            data        : {
                advice_str : advice
            },
            type        : 'POST',
            dataType    : 'json',
            success     : function(data, status){
                if(data.code == 200){
                    alert('评论成功');
                    window.history.go(-1);
                }else{
                    alert('提交不成功');
                }
            }
        })
    })
</script>
</html>
