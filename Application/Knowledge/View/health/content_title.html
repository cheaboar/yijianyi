<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>知识库</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <script src="http://ttsstatic.qiniudn.com/jquery/jquery-2.1.1.min.js"></script>    
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"/></script>
    <script src="http://cdn.amazeui.org/amazeui/2.2.1/js/amazeui.min.js"/></script>
    <script type="text/javascript" src="__STATIC_JS__jquery.masonry.min.js"/></script>
    <link rel="alternate icon" type="image/png" href="__STATIC_IMG__logo.png">
    <link rel="stylesheet" href="__STATIC_CSS__amazeui.min.css"/>
    <link rel="stylesheet" href="__STATIC_CSS__style.css"/>
    <link rel="stylesheet" href="__STATIC_CSS__health.css"/>
</head>
<body>
    <div class="type-header"><span></span>知识库</div>
        <div class="type-list-content" id="cheng">
            
                <dl class="am-accordion-item am-active ">
                    <dt class="am-accordion-title">{$name}</dt>
                    <dd class="am-accordion-bd am-collapse am-in">
                        <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
                        <div class="am-accordion-content" id="wind">
                            <volist name="res_title" id="vo">                       
                                <label class="am_btn_change am_btn_xs_change">
                                    <a href="/knowledge/index/knowledge_detail/id/{$vo.info_id}">
                                        <button type="button" class="am-btn change_but am-btn-primary am-round">{$vo.info_title}</button>
                                    </a>
                                </label>
                            </volist> 
                        </div>
                    </dd>
                </dl>

        </div>
